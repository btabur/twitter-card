<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--import local style-->
    <link rel="stylesheet" href="style.css">
    <!-- import fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">What's happening ?</span>
                <!--contenteditable="true"  içine yazılan ifadenin değiştirilebileceğini ifade eder input görevi yerine geçer-->
               <!-- spellcheck="false"  içerisine yazılan ifadenin tarayıcının diline göre doğruluğunu kontrol eder-->
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input read-only" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Everyone can reply</span>
            </div>

        </div>
        <div class="bottom">
            <!--icons-->
            <ul class="icons">
                <li><i class="fa-regular fa-file-image"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
            </ul>
            <div class="content">
                <span class="counter">100</span>
                <button class="button">Tweet</button>
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
